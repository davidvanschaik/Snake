<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phaser Snaker: Phaser Snake Game</title>
    <script src="./node_modules/phaser/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<script>
    let config = {
        type: Phaser.AUTO,
        width: 800,
        height: 800,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    let game = new Phaser.Game(config);
    let score = 0;
    let scoreText;
    let scene;
    let cursors;
    var speed = 2;
    let targetDirection = -1;
    let turnPoints = [];
    let apple;
    let didEatApple = false;
    let snake = [
        {body: '', direction: 1, frozen: false},
    ];

    function preload() {
        this.load.image('food', 'assets/images/food.png');
        this.load.spritesheet('head', 'assets/images/head.png', {frameWidth: 75, frameHeight: 75});
        this.load.spritesheet('body', 'assets/images/body.png', {frameWidth: 75, frameHeight: 75});
    }

    function create() {
        scene = this;
        cursors = this.input.keyboard.createCursorKeys();
        scoreText = this.add.text(16, 16, 'score: 0', { fontsize: '100px', fill: '#000' });

        createBackground();
        createSnake();
        spawnApple();
    }

    function createSnake() {
        snake[0].body = scene.add.sprite(48, 496, 'head', 1);
        snake[0].body.setScale(0.425);

        for (let i = 1; i < 3; i++) {
            createBody(snake[0], snake[0].body.x, snake[0].body.y + (i * 32), false);
        }
    }

    function createBody(body, bodyX, bodyY, frozen) {
        let newBody = {
            body: scene.add.sprite(bodyX, bodyY, 'body', 1),
            direction: body.direction,
            frozen: frozen
        };
        newBody.body.setScale(0.40);
        snake.push(newBody);
    }

    function createBackground() {
        for (let x = 0; x < 25; x++) {
            for (let y = 0; y < 25; y++) {
                scene.add.rectangle(x * 32, y * 32, 32, 32, 0xADD8E6)
                    .setOrigin(0)
                    .setStrokeStyle(1, 0xA9A9A9);
            }
        }
    }

    function spawnApple() {
        let x = (Math.floor((Math.random() * 10) + 1) * 32) - 16;
        let y = (Math.floor((Math.random() * 20) + 1) * 32) - 16;

        apple = scene.add.image(x, y, 'food');
        apple.setScale(0.45);
    }

    function update() {
        eatApple()
        borderCollision()
        getDirection();
        move();
        // fixGrid();
    }

    function borderCollision() {
        [snake[0].body.x, snake[0].body.y].forEach((pos) => {
            if (pos < 15 || pos > 785) {
                speed = 0;
                return false;
            }
        });
        collideWithSelf();
    }

    function getDirection() {
        if (snake[0].direction % 2 !== 0) {
            if (cursors.left.isDown) {
                targetDirection = 0;
            }
            if (cursors.right.isDown) {
                targetDirection = 2;
            }
        }

        if (snake[0].direction % 2 === 0) {
            if (cursors.up.isDown) {
                targetDirection = 1;
            } else if (cursors.down.isDown) {
                targetDirection = 3;
            }
        }
    }

    function move() {
        snake.forEach((part, index) => {
            if (index === 0) {
                let alignedX = ((part.body.x + 16) % 32 === 0);
                let alignedY = ((part.body.y + 16) % 32 === 0);

                if (targetDirection !== -1 && targetDirection !== part.direction && (alignedX && alignedY)) {
                    makeTurn(index);
                }
            } else {
                if (part.frozen) {
                    moveNewBody(index, part);
                }
            }

            if (!part.frozen) {
                addSpeed(part);
            }
            followTurnPoints(index, part);
        });
    }


    function makeTurn(index) {
        if (index === 0) {
            turnPoints.push({
                x: snake[index].body.x,
                y: snake[index].body.y,
                direction: targetDirection
            });
        }
        snake[index].direction = targetDirection;
        turn(targetDirection, index);
    }

    function moveNewBody(index, part) {
        let previous = snake[index - 1];
        let distance = Phaser.Math.Distance.Between(previous.body.x, previous.body.y, part.body.x, part.body.y);

        let alignedX = (part.body.x % 32 === 0);
        let alignedY = (part.body.y % 32 === 0);

        // If the previous segment turned, unfreeze when aligned
        if (part.direction !== previous.direction) {
            if (previous.direction % 2 === 0) { // Horizontal movement
                if (alignedX && distance < 16) {
                    part.frozen = false;
                }
            } else { // Vertical movement
                if (alignedY && distance < 16) {
                    part.frozen = false;
                }
            }
        } else {
            // Only unfreeze when it's a full grid step behind
            if (distance >= 32) {
                part.frozen = false;
            }
        }
    }




    function turn(dir, index) {
        snake[index].body.setFrame(dir);
    }

    function followTurnPoints(index, part) {
        for (let i = 0; i < turnPoints.length; i++) {
            let turn = turnPoints[i];

            // If the body segment is close enough, snap it to the turn point
            let distance = Phaser.Math.Distance.Between(turn.x, turn.y, part.body.x, part.body.y);
            if (distance < speed) {
                part.body.x = turn.x;
                part.body.y = turn.y;
                part.direction = turn.direction;

                snake[index].body.x = Phaser.Math.Snap.To(snake[index].body.x, 16);
                snake[index].body.y = Phaser.Math.Snap.To(snake[index].body.y, 16);

                // Remove turn point only after last segment has turned
                if (index === snake.length - 1) {
                    turnPoints.splice(i, 1);
                    targetDirection = -1;
                }
                break; // Stop checking further turns
            }
        }
    }


    function addSpeed(part) {
        if (!part.frozen) {
            switch (part.direction) {
                case 0: // Left
                    part.body.x -= speed;
                    break;
                case 1: // Up
                    part.body.y -= speed;
                    break;
                case 2: // Right
                    part.body.x += speed;
                    break;
                case 3: // Down
                    part.body.y += speed;
                    break;
            }
        }
    }


    function eatApple() {
        if (Phaser.Math.Distance.Between(snake[0].body.x, snake[0].body.y, apple.x, apple.y) < 16) {
            apple.destroy();
            spawnApple();

            snake[0].body.x = Phaser.Math.Snap.To(snake[0].body.x, 16);
            snake[0].body.y = Phaser.Math.Snap.To(snake[0].body.y, 16);

            createBody(snake[snake.length - 1], snake[snake.length - 1].body.x, snake[snake.length - 1].body.y, true);
            addScore();
        }
    }

    function addScore() {
        score += 10;
        scoreText.setText('score: ' + score);
        // increaseSpeed();
    }

    function increaseSpeed() {
        if (score > 10 && speed === 1) {
            speed += 1;
            console.log(snake[0].body);
        } else if (score > 50 && speed === 2) {
            speed += 2;
        }
    }

    function collideWithSelf() {
        snake.forEach((part, index) => {
            if (index !== 0) {
                if (Phaser.Math.Distance.Between(snake[0].body.x, snake[0].body.y, part.body.x, part.body.y) < 16) {
                    speed = 0;
                }
            }
        });
    }

    // function fixGrid() {

    //         snake[x].body.y = Phaser.Math.Snap.To((snake[x].body.y + 16), 32);
    //     }

</script>
</body>

</html>
